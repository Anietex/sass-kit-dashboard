<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width;initial=1.0">
    <title>Saas  CRM | Blank</title>
    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
<!------ Header Starts ------>
<header class="header">
    <div class="header__search">
        <form>
            <span class="mdi mdi-magnify"></span>
            <input class="header__search__input" placeholder="Global search">
        </form>
    </div>
    <div class="header__notification header__notification--has-notification">
        <span class="mdi mdi-bell-outline"></span>
    </div>
</header>
<!------/ Header Ends ------>

<!--Sidebar startsPoppins-->
<aside class="sidebar">
    <header class="sidebar__header">
        <div class="sidebar__header__logo">
            <span class="sidebar__header__logo--text">SaaS Kit</span>
        </div>
        <div class="sidebar__user-profile">
            <div class="sidebar__user-profile__img">
                <img src="/dist/img/lady-avatar.svg" alt="avatar">
            </div>
            <div class="sidebar__user-profile__account-info">
                <span class="sidebar__user-profile__account-info__name">Sierra Ferguson</span>
                <span class="sidebar__user-profile__account-info__email">s.ferguson@gmail.com</span>
            </div>
        </div>
    </header>
    <nav class="sidebar__navigation">
        <ul class="list-unstyled sidebar__navigation__links" >
            <li>
                <a href="#" class="sidebar__navigation__links__link sidebar__navigation__links__link--active">
                    <span class="mdi mdi-view-dashboard-outline sidebar__navigation__links__link__icon"></span>
                    <span class="sidebar__navigation__links__link__text">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="#" class="sidebar__navigation__links__link">
                    <span class="mdi mdi-view-stream sidebar__navigation__links__link__icon"></span>
                    <span class="sidebar__navigation__links__link__text">Task</span>
                </a>
            </li>

            <li>
                <a href="#" class="sidebar__navigation__links__link">
                    <span class="mdi mdi-email-outline sidebar__navigation__links__link__icon"></span>
                    <span class="sidebar__navigation__links__link__text">Email</span>
                </a>
            </li>

            <li>
                <a href="#" class="sidebar__navigation__links__link">
                    <span class="mdi mdi-account-outline sidebar__navigation__links__link__icon"></span>
                    <span class="sidebar__navigation__links__link__text">Contacts</span>
                </a>
            </li>

            <li>
                <a href="#" class="sidebar__navigation__links__link ">
                    <span class="mdi mdi-message-outline sidebar__navigation__links__link__icon"></span>
                    <span class="sidebar__navigation__links__link__text">Chat</span>
                </a>
            </li>

            <li>
                <a href="#" class="sidebar__navigation__links__link">
                    <span class="mdi mdi-card-text-outline sidebar__navigation__links__link__icon"></span>
                    <span class="sidebar__navigation__links__link__text">Deals</span>
                </a>
            </li>
            <li class="sidebar__navigation__link__divider"></li>
            <li>
                <a href="#" class="sidebar__navigation__links__link">
                    <span class="mdi mdi-settings-outline sidebar__navigation__links__link__icon"></span>
                    <span class="sidebar__navigation__links__link__text">Settings</span>
                </a>
            </li>

        </ul>

    </nav>
</aside>
<!------/ Sidebar Ends-->



<!-------  #main ---------->
<main class="main">

    <!--  .main__wrapper  -->
    <div class="main__wrapper">

        <!--   Page content goes here     -->

    </div><!--  .main__wrapper  -->
</main> <!-------  #main ---------->



<script src="dist/js/vendors~app.bundle.js"></script>
<script src="dist/js/app.bundle.js"></script>
</body>
</html>
